<body>
<div class="container">
    <header>
        <aside>

        <nav>

                <li><a href="home.html">НАЧАЛО</a></li>

                <li><a href="contacts.html">КОНТАКТИ</a></li>
            </ul>
        </nav>
    </header>
    <section class="contacts">
        <header class="one-column-header">
        <h1 style="padding: 0.1em; text-align: center;">Контакти</h1>
        <h3 style="padding: 0.1em; text-align: center;" >Моля попълнете формата!</h3>
        </header>

        <article class="one-column">
            <form method="post" action="#" name="message">
                <table class="form-table">
                <tr>
                    <td>Собствено име:</td>
                    <td><input type="text" name="firstName" ... /></td>
                </tr>
                <tr>
                    <td>Фамилно име:</td>
                    <td><input type="text" name="familyName" ... /></td>
                </tr>
                <tr>
                    <td>Електронна поща:</td>
                    <td><input type="email" name="email" ... /></td>
                </tr>
                <tr>
                    <td>Външни запитвания:</td>
                    <td><select name="search" ...></select></td>
                </tr>
                <tr>
                    <td colspan="2">Коментари:</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea rows="3" name="comments" ...></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Изпрати" class="button-submit" />
                    </td>
                </tr>

            </table>
            </form>
        </article>
    </section>
    <footer>
        <p>&copy; 2018 AVON</p>
    </footer>
